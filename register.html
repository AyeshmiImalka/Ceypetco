    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>NIC Number</b></label>
    <input type="text" placeholder="Enter NIC Number" name="email" required>

    <label for="psw"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter Mobile Number" name="psw" required>
    
    <label for="psw"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>
    
    <label for="psw"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="lname" required>
    
    <label for="psw"><b>Vehicle No</b></label>
    <input type="text" placeholder="Vehicle No" name="vno" required>
    
    <label for="psw"><b>Fuel Type</b></label>
    <select id="country" name="country">
      <option value="Petrol(92 Octane)">Petrol(92 Octane)</option>
      <option value="Petrol(95 Octane)">Petrol(95 Octane)</option>
      <option value="Diesel(Auto Diesel)">Diesel(Auto Diesel)</option>
      <option value="Diesel(Lanka Super Diesel 4 star)">Diesel(Lanka Super Diesel 4 star)</option>
    </select>

    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
